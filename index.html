<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Digital Realm</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #1a0033 50%, #000 100%);
            overflow: hidden;
            height: 100vh;
            perspective: 1000px;
            cursor: none;
        }

        .universe {
            position: relative;
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d;
            animation: universeSpin 30s linear infinite;
        }

        @keyframes universeSpin {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        .quantum-field {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            animation: fieldPulse 4s ease-in-out infinite alternate;
        }

        @keyframes fieldPulse {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            animation: particleFloat 8s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotateZ(180deg); opacity: 1; }
        }

        .morphing-cube {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(45deg) rotateY(45deg);
            animation: cubeMorph 6s ease-in-out infinite;
        }

        @keyframes cubeMorph {
            0% { transform: translate(-50%, -50%) rotateX(45deg) rotateY(45deg) scale(1); }
            25% { transform: translate(-50%, -50%) rotateX(90deg) rotateY(180deg) scale(1.2); }
            50% { transform: translate(-50%, -50%) rotateX(180deg) rotateY(270deg) scale(0.8); }
            75% { transform: translate(-50%, -50%) rotateX(270deg) rotateY(360deg) scale(1.1); }
            100% { transform: translate(-50%, -50%) rotateX(405deg) rotateY(405deg) scale(1); }
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
        }

        .front { transform: rotateY(0deg) translateZ(100px); }
        .back { transform: rotateY(180deg) translateZ(100px); }
        .right { transform: rotateY(90deg) translateZ(100px); }
        .left { transform: rotateY(-90deg) translateZ(100px); }
        .top { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .neuron {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            animation: neuronPulse 2s ease-in-out infinite;
        }

        @keyframes neuronPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: dataFlow 3s linear infinite;
        }

        @keyframes dataFlow {
            0% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(0); }
        }

        .holographic-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: hologramShift 3s ease-in-out infinite, textFloat 4s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @keyframes hologramShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes textFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px) rotateX(0deg); }
            50% { transform: translateX(-50%) translateY(-10px) rotateX(5deg); }
        }

        .energy-orb {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(138, 56, 236, 0.4), transparent);
            animation: orbRotate 8s linear infinite, orbPulse 4s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(138, 56, 236, 0.6), inset 0 0 50px rgba(255, 255, 255, 0.1);
        }

        @keyframes orbRotate {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .digital-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .rain-drop {
            position: absolute;
            color: #0f0;
            font-size: 14px;
            animation: rainFall 5s linear infinite;
            opacity: 0.6;
        }

        @keyframes rainFall {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            animation: cursorPulse 2s ease-in-out infinite;
        }

        @keyframes cursorPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .wave-effect {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(58, 134, 255, 0.3), transparent);
            animation: waveMotion 6s ease-in-out infinite;
        }

        @keyframes waveMotion {
            0%, 100% { transform: translateX(0%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.5); }
        }

        .interactive-zone {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .interactive-zone:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .glitch-effect {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #fff;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translateX(-50%) skew(0deg); }
            20% { transform: translateX(-50%) skew(5deg); color: #ff006e; }
            40% { transform: translateX(-50%) skew(-5deg); color: #3a86ff; }
            60% { transform: translateX(-50%) skew(3deg); color: #06ffa5; }
            80% { transform: translateX(-50%) skew(-2deg); color: #8338ec; }
            100% { transform: translateX(-50%) skew(0deg); color: #fff; }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    
    <div class="universe">
        <div class="quantum-field"></div>
        
        <div class="neural-network" id="neuralNetwork"></div>
        
        <div class="morphing-cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>
        
        <div class="energy-orb" style="top: 60%; left: 20%;"></div>
        <div class="energy-orb" style="top: 30%; right: 20%; animation-delay: -2s;"></div>
        
        <div class="holographic-text">QUANTUM REALM</div>
        
        <div class="digital-rain" id="digitalRain"></div>
        
        <div class="wave-effect"></div>
        
        <div class="interactive-zone" onclick="triggerQuantumBurst()">
            <span style="color: #fff; font-size: 12px;">BURST</span>
        </div>
        
        <div class="glitch-effect">SYSTEM ONLINE</div>
    </div>

    <script>
        // Particle System
        function createParticles() {
            const universe = document.querySelector('.universe');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                universe.appendChild(particle);
            }
        }

        // Neural Network
        function createNeuralNetwork() {
            const network = document.getElementById('neuralNetwork');
            const neurons = [];
            
            for (let i = 0; i < 20; i++) {
                const neuron = document.createElement('div');
                neuron.className = 'neuron';
                neuron.style.left = Math.random() * 100 + '%';
                neuron.style.top = Math.random() * 100 + '%';
                neuron.style.animationDelay = Math.random() * 2 + 's';
                network.appendChild(neuron);
                neurons.push(neuron);
            }
            
            // Create connections
            for (let i = 0; i < neurons.length - 1; i++) {
                for (let j = i + 1; j < neurons.length; j++) {
                    if (Math.random() < 0.3) {
                        const connection = document.createElement('div');
                        connection.className = 'connection';
                        
                        const rect1 = neurons[i].getBoundingClientRect();
                        const rect2 = neurons[j].getBoundingClientRect();
                        
                        const x1 = parseFloat(neurons[i].style.left);
                        const y1 = parseFloat(neurons[i].style.top);
                        const x2 = parseFloat(neurons[j].style.left);
                        const y2 = parseFloat(neurons[j].style.top);
                        
                        const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                        const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                        
                        connection.style.width = length + '%';
                        connection.style.left = x1 + '%';
                        connection.style.top = y1 + '%';
                        connection.style.transform = `rotate(${angle}deg)`;
                        connection.style.animationDelay = Math.random() * 3 + 's';
                        
                        network.appendChild(connection);
                    }
                }
            }
        }

        // Digital Rain
        function createDigitalRain() {
            const rain = document.getElementById('digitalRain');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDelay = Math.random() * 5 + 's';
                drop.style.animationDuration = (Math.random() * 3 + 2) + 's';
                drop.textContent = chars[Math.floor(Math.random() * chars.length)];
                rain.appendChild(drop);
            }
        }

        // Custom Cursor
        function initCustomCursor() {
            const cursor = document.querySelector('.custom-cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            });
        }

        // Quantum Burst Effect
        function triggerQuantumBurst() {
            const universe = document.querySelector('.universe');
            universe.style.animation = 'none';
            universe.style.transform = 'scale(1.2) rotate(360deg)';
            universe.style.filter = 'hue-rotate(90deg) brightness(1.5)';
            
            setTimeout(() => {
                universe.style.animation = 'universeSpin 30s linear infinite';
                universe.style.transform = '';
                universe.style.filter = '';
            }, 1000);
            
            // Create burst particles
            for (let i = 0; i < 20; i++) {
                const burst = document.createElement('div');
                burst.style.position = 'absolute';
                burst.style.width = '4px';
                burst.style.height = '4px';
                burst.style.background = '#fff';
                burst.style.borderRadius = '50%';
                burst.style.bottom = '120px';
                burst.style.right = '70px';
                burst.style.boxShadow = '0 0 10px #fff';
                burst.style.animation = `burstFly ${Math.random() * 2 + 1}s ease-out forwards`;
                
                const angle = (Math.PI * 2 * i) / 20;
                burst.style.setProperty('--dx', Math.cos(angle) * 200 + 'px');
                burst.style.setProperty('--dy', Math.sin(angle) * 200 + 'px');
                
                document.body.appendChild(burst);
                
                setTimeout(() => burst.remove(), 2000);
            }
        }

        // Dynamic style injection for burst animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes burstFly {
                0% { transform: translate(0, 0) scale(1); opacity: 1; }
                100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize everything
        window.addEventListener('load', () => {
            createParticles();
            createNeuralNetwork();
            createDigitalRain();
            initCustomCursor();
        });

        // Interactive hover effects
        document.addEventListener('mousemove', (e) => {
            const morphingCube = document.querySelector('.morphing-cube');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            morphingCube.style.transform = `translate(-50%, -50%) rotateX(${45 + y}deg) rotateY(${45 + x}deg)`;
        });
    </script>
</body>
</html>
